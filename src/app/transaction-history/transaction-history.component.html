<br>
  <br>
<h1>
  <div class="title">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    Recent Transactions
  </div>
</h1>
  <table class="table">
    <thead>
      <tr>
        <th class="col1">Transaction Description</th>
        <th class="col2">Transaction Amount</th>
        <th class="col3">Transaction Balance</th>
        <th class="col4">Transaction Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hist of history">
        <td class="col1">{{hist.transactionDescription}}</td>
        <td class="col2"> {{hist.transactionAmount | currency}}</td>
        <td class="col3">{{hist.transactionBalance | currency}}</td>
        <td class="col4">{{hist.transactionDate | date | uppercase}}</td>
      </tr>
    </tbody>
  </table>
