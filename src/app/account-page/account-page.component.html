<div class="login-wrapper" xmlns="http://www.w3.org/1999/html">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div>
        <nav class="navbar-brand"> ZipBank</nav>
      </div>
      <ul class="navbar-nav">
        <li><a *ngIf="true" routerLink="/myaccount/profile" class="nav-link">My Profile</a></li>
        <li><a *ngIf="true" (click)="openDeposit()" class="nav-link">Deposit</a></li>
        <li><a *ngIf="true" (click)="openWithdraw()"class="nav-link">Withdraw</a></li>
        <li><a *ngIf="numOfAccounts>1" (click)="openTransfer()" class="nav-link">Transfer</a></li>
        <li><a *ngIf="authenticationService.isUserLoggedIn()" routerLink="/logout" class="nav-link">Logout</a></li>

      </ul>
    </nav>
    <h1>
      <div class="title">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        Account Page
      </div>
    </h1>
  </header>

    <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th class="account-number"> Account Number : {{account.accountNumber}}</th>
          <th class="account-balance"> Account Balance : {{account.balance | currency:'USD'}} </th>
        </tr>
        </thead>
      </table>

      <h2>
        <div class="title">
         Transaction History
       </div>
      </h2>
    <table class="table">
      <tbody>
        <app-transaction-history></app-transaction-history>
      </tbody>
    </table>
  </div>
</div>
