<h2 id="titlelink">
  <div>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <img src="../assets/Images2/Best_logo.png"/>
    Welcome to Zip Bank
    <img src="../assets/Images2/Best_logo.png"/>
  </div>
</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-0"></div>
    <div class="col-lg-8 col-md-12 img-cont">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
        </ol>
        <div class="carousel-inner">
          <img src="../assets/Images2/young-people.jpg" class="d-block w-100 slider-image" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="subtitle">
              <link rel="preconnect" href="https://fonts.gstatic.com">
              <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
              Laugh more, save more, trust Zip Bank
            </h5>
            <p class="title">
              <link rel="preconnect" href="https://fonts.gstatic.com">
              <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
              Zip Bank allows you to enjoy life more, knowing that your money is safe!
            </p>
            <div class="carousel-item active">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-0"></div>
  </div>
  <div class="login-container">
    <div id="UserNPassLink">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
      Username
    </div>
    <label>
      <input class="input-container" type="text" name="username" [(ngModel)]="username">
    </label>
    <div id="UserNPassLink">Password</div>
    <label>
      <input class="input-container" type="password" name="password" [(ngModel)]="password">
    </label>
    <div>
      <button class="btn btn-success mr-2 mb-2" (click)=handleAuth() (click)="passToken()">Login</button>
      <button class="btn btn-success mr-2 mb-2" [routerLink]="['/openaccount']">Create Account</button>
    </div>
    <div class="alert" *ngIf="invalidLogin">{{invalidLoginMessage}}</div>
  </div>

</div>
