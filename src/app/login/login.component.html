<div class="container">
  <div class="login-container">
    <h2>Welcome to Zip Bank</h2>
    <div>Username:</div>
    <label>
      <input type="text" name="username" [(ngModel)]="username">
    </label>
    <div>Password:</div>
    <label>
      <input type="text" name="username" [(ngModel)]="password">
    </label>
    <div>
      <button class="btn btn-success" (click)= handleAuth() (click)="passToken()">Login</button>
      <button class="btn btn-success" (click)="handleAuth()">Create Account</button>
    </div>
  </div>
</div>
