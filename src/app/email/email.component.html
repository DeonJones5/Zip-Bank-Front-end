<div class = "container">
    <h3>Edit Email
        <mat-button class = close mat-dialog-close>X</mat-button>
    </h3>

        <form [formGroup] = "emailForm" (submit) = "onSubmit()">
            <label>
                Email
            <input type="text" formControlName = "email">
            </label>

         </form>

         <button id=save (click) = "onSubmit()" type = "submit" mat-dialog-close>Save</button>
</div>
